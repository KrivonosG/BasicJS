<body>
    <script>
        'use strict';
        var celsus = prompt ('Введите температуру в °C', '');
        var farengeit = celsus * (9 / 5) + 32;
 
        alert('Температура по шкале фаренгейта составляет '+farengeit+' °F');
     </script>
    

</body>
