<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        /*
            Результат будет "2010" тип строка, т.к в начале конкатенации 10 + 10 = 20 число
            20 + 'строка', далее произойдет конкатенация 20 число + 10 'строка', результат 'строка'
        */
            console.log(10 + 10 + "10");
    

        /*
            Результат конкатенации "101010" 'строка': число 10 + 'строка' 10 ответ = 1010 'строка', 
            далее опять 'строка' 1010 + число 10
        */
            console.log(10 + "10" + 10);

        /*
            Результат  30, т.к 10 + 10 = число 20,
            после конкатенация + "10" ->+ 10 строку превращает в число
        */
            console.log(10 + 10 + +"10");


        /*
        ответ -Infinity т.к typeof -""   "number" получается 10 / -0
        */
            console.log(10 / -"");



        /*
        Оператор деления приравнивает строку к числовому типу, но по скольку запись вторго операнда ложная, т.к. для обозначения дробного числа в JS используется
         " . " а не ' , ', поэтому выведется значение NaN.
        */
            
            console.log(10 / +"2,5");

    </script>
    
</body>
</html>
