    <script>
        'use strict';

        //пример 1
let a = 1, b = 1, c, d;
c = ++a;

//результат в 'с'.

//пример 2
d = b++;
alert(d); //ответ: 1 Постфиксный инкремент. Сначала запишется в 'd' и только потом 'b' увеличится
        //на один и запишется результат в 'b'.

//пример 3
c = 2 + ++a;
alert(c); //ответ: 5 т. к. это Префиксный инкремент сначала увеличится "а" станет равно  3, далее 
        //прибавится 2 и уже весь результат 5 запишется в "с".

//пример 4
d = 2 + b++;
alert(d); //ответ: 4 т. к. это Постфиксный инкремент. Сначала запись будет в переменную d, т.е. 4. Потом 
// только 'b' увеличится на 1 и станет равно 3.
alert(a); //3
alert(b); //3


    </script>
